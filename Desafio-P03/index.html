<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
   <header>
    <h1>
      MENTORIA
    </h1>

    <p>
      Preencha o formulário abaixo para<br> agendar a sua mentoria 
    </p>
   </header>
   
   <form id="my-form">

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações pessoais</legend>

        <div class="col-2">

         <div class="input-wrapper">
          <label for="event-name">Nome</label>
          <input type="text" id="event-name">
         </div>

         <div class="input-wrapper">
          <label for="event-name">Sobrenome</label>
          <input type="text" id="event-name">
         </div>

         </div>

         <div class="input-wrapper">
          <label for="event-email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="event-email">
         </div>

         <div class="input-wrapper">
          <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="event-password">
         </div>

      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações do Mentor</legend>

        <div class="input-wrapper">
          <label for="event-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="event-name">
        </div>
        
      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Seus horários Disponíveis</legend>

        <h2>Primeira Mentoria</h2>
        <div class="col-3">

          <div class="input-wrapper">
            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="event-date"/> <!--se atentar ao q coloca na frente do type, pois ele é usado para selecionar a função que vai ser usada no espaço, como; só números,datas, horas e etc...-->
          </div>
          
          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin"/>
          </div>
  
          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end"/>
          </div>

        </div>

        <h2>Segunda Mentoria</h2>
        <div class="col-trois">
          
          <div class="input-wrapper">
            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="event-date"/> 
          </div>
          
          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin"/>
          </div>
  
          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end"/>
          </div>

        </div>

      </div>
    </fieldset>

   </form>

   <footer>
    <input class="button"
     type="submit" 
     form="my-form" 
     value="Salvar">
   </footer>

  </div>
</body>
</html>
